services:
  app:
    container_name: consultancy_pricing_app_dev
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # For development: mount source code for hot-reload
      - ./app:/app/app
      - ./frontend:/app/frontend
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      - CORS_ORIGINS=*
      # PostgreSQL connection
      - INSTANCE_CONNECTION_NAME=postgres:5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-postgres}
      - DB_NAME=${DB_NAME:-consultancy_pricing}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app_network

  postgres:
    container_name: consultancy_pricing_postgres_dev
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASS:-postgres}
      - POSTGRES_DB=${DB_NAME:-consultancy_pricing}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # WARNING: PostgreSQL exposed on localhost for development
      # In production, remove this port mapping for security
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_network

volumes:
  postgres_data:
    driver: local

networks:
  app_network:
    driver: bridge
